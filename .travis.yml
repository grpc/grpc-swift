# Travis CI build file for gRPC Swift.

jobs:
  include:
    # Tests for each PR.
    - &tests
      stage: "Test"
      name: "Ubuntu 18.04 (Swift 5.1)"
      os: linux
      dist: bionic
      script: ./.travis-script.sh
      env: RUN_INTEROP_TESTS=false SWIFT_VERSION=5.1.2
    - <<: *tests
      name: "Ubuntu 18.04 (Swift 5.0)"
      env: RUN_INTEROP_TESTS=false SWIFT_VERSION=5.0.3
    - <<: *tests
      name: "Xcode 11.1 (Swift 5.1)"
      os: osx
      osx_image: xcode11.1
    - <<: *tests
      name: "Xcode 10.3 (Swift 5.0)"
      os: osx
      osx_image: xcode10.3
    # Interop Tests.
    - &interop_tests
      stage: "Interoperability Tests"
      # Linux
      name: "Ubuntu 18.04 (Swift 5.1)"
      os: linux
      dist: bionic
      script: ./.travis-script.sh
      env: RUN_INTEROP_TESTS=true SWIFT_VERSION=5.1.2
    - <<: *interop_tests
      name: "Ubuntu 18.04 (Swift 5.0)"
      env: RUN_INTEROP_TESTS=true SWIFT_VERSION=5.0.3
    - <<: *interop_tests
      name: "Xcode 11.1 (Swift 5.1)"
      os: osx
      osx_image: xcode11.1
    - <<: *interop_tests
      name: "Xcode 10.3 (Swift 5.0)"
      os: osx
      osx_image: xcode10.3

stages:
  # Always run this stage.
  - name: "Test"
  # Only run when pushing (or merging) to nio.
  - name: "Interoperability Tests"
    if: type = push AND branch = nio

cache:
  apt: true
  directories:
    - .build
    - $HOME/bin_cache

sudo: false

addons:
  apt:
    packages:
      - build-essential
      - curl
      - unzip
      - zip
      - pkg-config
      - g++
      - zlib1g-dev
      - python3

before_install: ./scripts/license-check.sh
install: ./.travis-install.sh
script: ./.travis-script.sh
