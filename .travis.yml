# Travis CI build file for Swift gRPC.

os:
  - linux
  - osx
env:
  - RUN_INTEROP_TESTS=false
  - RUN_INTEROP_TESTS=true

cache:
  apt: true
  directories:
    - .build/checkouts
    - .build/repositories
    - download_cache

# Use Ubuntu 18.04
dist: bionic

osx_image: xcode10.3

sudo: false

addons:
  apt:
    packages:
      - build-essential
      - curl
      - unzip
      - zip
      - pkg-config
      - g++
      - zlib1g-dev
      - python3

install: ./.travis-install.sh
script: ./.travis-script.sh
